<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Invent치rio de M칩veis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #2a2a2a;
      padding: 30px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: #3a3a3a;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4caf50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
      font-size: 16px;
      margin-top: 10px;
    }

    .erro {
      text-align: center;
      color: #ff4d4d;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>

    <input type="text" id="usuario" placeholder="Usu치rio" />
    <input type="password" id="senha" placeholder="Senha" />
    <button onclick="logar()">Entrar</button>

    <p class="erro" id="erro">Usu치rio ou senha incorretos!</p>
  </div>

  <script>
    function logar() {
      const usuario = document.getElementById('usuario').value;
      const senha = document.getElementById('senha').value;
      const erro = document.getElementById('erro');

      if (usuario === 'joji' && senha === '1234') {
        window.location.href = 'inventario.html';
      } else {
        erro.style.display = 'block';
      }
    }
  </script>
</body>
</html>
