<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bem-vindo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .box {
      background: #2a2a2a;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      width: 350px;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 25px;
      font-size: 16px;
    }

    a {
      display: inline-block;
      padding: 12px 20px;
      background: #4caf50;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }

    a:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Bem-vindo!</h1>
    <p>Sistema de Inventário de Móveis</p>
    <a href="login.html">Entrar</a>
  </div>
</body>
</html>
